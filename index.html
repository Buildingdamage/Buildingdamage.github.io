<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildingdamage</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
    <style>
        #map { height: 100vh; margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map').setView([32.0478311, 35.1635749], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // تعيين الأنماط الخاصة بكل ملف
        const styles = {
            'Building.geojson': {
                color: 'red',
                weight: 2,
                fillOpacity: 0.6
            },
            'Mazare_Alnoubani.json': {
                color: 'blue',
                weight: 2,
                fillOpacity: 0
            },
            'Urban_Master_Plan.json': {
                color: 'green',
                weight: 2,
                fillOpacity: 0.3
            }
        };

        let buildingLayer; // طبقة المباني لحفظها لاحقًا

        // تحميل الملفات GeoJSON
        Object.keys(styles).forEach(file => {
            fetch(file)
                .then(res => res.json())
                .then(data => {
                    const layer = L.geoJSON(data, {
                        style: styles[file],
                        onEachFeature: function (feature, layer) {
                            if (file === 'Building.geojson') {
                                layer.bindPopup("BlockNumbe: " + feature.properties.BlockNumbe);
                            }
                        }
                    }).addTo(map);

                    // حفظ طبقة المباني لتفعيل البحث عليها
                    if (file === 'Building.geojson') {
                        buildingLayer = layer;

                        // أداة البحث بناءً على الحقل "BlockNumbe"
                        const searchControl = new L.Control.Search({
                            layer: buildingLayer,
                            propertyName: 'BlockNumbe',
                            marker: false,
                            moveToLocation: function(latlng, title, map) {
                                map.setView(latlng, 16);
                            }
                        });

                        searchControl.on('search:locationfound', function(e) {
                            e.layer.openPopup();
                        });

                        map.addControl(searchControl);
                    }
                });
        });
    </script>
</body>
</html>
