<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildingdamage</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
    <style>
        #map { height: 100vh; margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>
    <script>
        // إنشاء الخريطة
        var map = L.map('map').setView([32.0478311, 35.1635749], 14);

        // إضافة طبقة الأساس
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // تحميل طبقة المباني فقط (لضمان عمل البحث بشكل صحيح أولاً)
        fetch('Building.geojson')
            .then(res => res.json())
            .then(data => {
                // إضافة طبقة GeoJSON للمباني
                var buildingLayer = L.geoJSON(data, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.6
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.BlockNumbe) {
                            layer.bindPopup("BlockNumbe: " + feature.properties.BlockNumbe);
                        }
                    }
                }).addTo(map);

                // إنشاء أداة البحث
                var searchControl = new L.Control.Search({
                    layer: buildingLayer,
                    propertyName: 'BlockNumbe',
                    marker: false,
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 17); // تكبير عند تحديد النتيجة
                    }
                });

                // فتح النافذة المنبثقة عند العثور على النتيجة
                searchControl.on('search:locationfound', function(e) {
                    e.layer.openPopup();
                });

                map.addControl(searchControl);
            })
            .catch(error => console.error("فشل تحميل ملف Building.geojson:", error));
    </script>
</body>
</html>
