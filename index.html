<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>
    <script>
        var map = L.map('map').setView([32.0478311, 35.1635749], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('Building.geojson')
            .then(res => res.json())
            .then(data => {
                var buildingLayer = L.geoJSON(data, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.6
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.BlockNumbe) {
                            layer.bindPopup("BlockNumbe: " + feature.properties.BlockNumbe);
                        }
                    }
                }).addTo(map);

                var searchControl = new L.Control.Search({
                    layer: buildingLayer,
                    propertyName: 'BlockNumbe',
                    marker: false,
                    position: 'topleft',  // ← غيّر الموقع إذا لزم
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 17);
                    }
                });

                searchControl.on('search:locationfound', function(e) {
                    e.layer.openPopup();
                });

                map.addControl(searchControl);
            })
            .catch(err => console.error("Error loading Building.geojson:", err));
    </script>
</body>
</html>
